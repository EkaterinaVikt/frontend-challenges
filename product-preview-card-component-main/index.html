<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.google.com/specimen/Montserrat"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title> Product card component</title>


</head>
<body>
<div class="container">
<main>
    <div class="product-img">
        <img/>
    </div>
    <div class="product">
        <div class="product-category">
            <span class="product-category__span">Perfume</span>
        </div>
        <div>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-price">
            <div class="product-price__new">$149.99</div>
            <div class="product-price__old">$169.99</div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ekaterina Epifantseva</a>.
    </div>
</div>


</body>
</html>
